<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
 layout:decorator="template">
<link rel="stylesheet" type="text/css"
href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<head>
<meta charset="utf-8">
<title>Weapons list</title>
</head>
<body>
<div th:replace="template"></div>
<div class="container mt-5">
<div class="card">
 <div class="card-header">
 Weapons list
  </div>
 <div class="card-body">

 <table class="table table-striped">
 <tr>
 <th>ID</th><th>Weapon name</th><th>price</th><th>Class</th>
 </tr>
 <tr th:each="w:${weapons.content}">
 
 <td th:text="${w.idWp}"></td>
 <td th:text="${w.nomWp}"></td>
 <td th:text="${w.prixWp}"></td>
 <td th:text="${w.classe.nomClass}"></td>
 
 
 <td><a class="btn btn-danger" sec:authorize="hasRole('ADMIN')"  onclick="return confirm('Etes-vous sÃ»r ?')" th:href="@{supprimerWeapon(id=${w.idWp},page=${currentPage},size=${size})}">Delete</a></td>
 <td><a class="btn btn-success"
th:href="@{modifierWeapon(id=${w.idWp},page=${currentPage})}" sec:authorize="hasRole('ADMIN')" >Modify</a></td>
 </tr>
 </table>
 <ul class="nav nav-pills">
 <li th:each="page,status:${pages}">
 <a th:class="${status.index==currentPage?'btn btn-primary':'btn' }"
 th:href="@{ ListeWeapons(page=${status.index}, size=${size} ) }"
 th:text="${status.index  }"></a>
 </li>
 </ul>

 </div>
</div>
</div>
</body>
</html>
