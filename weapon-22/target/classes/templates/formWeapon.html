<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorator="template">
<link rel="stylesheet" type="text/css"
href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<head>
<meta charset="utf-8">
<title>Add weapon</title>
</head>
<body>
<div th:replace="template"></div>
<div class="container mt-5">
<div class="card">
<div class="card-header" th:if="${mode=='new'}"> Add weapon </div>
 <div class="card-header" th:if="${mode=='edit'}">Modify weapon</div>

<div class="card-body">
 <form th:action="@{saveWeapon}" method="post">
 <div class="form-group">
<label class="control-label" hidden>ID Produit :</label>
<input type="hidden" name="idWp" class="form-control"
th:value="${weapon.idWp}" />
 </div>
 <div class="form-group">
<label class="control-label">weapon name :</label>
<input type="text" name="nomWp" class="form-control"th:value="${weapon.nomWp}" />
 <span th:errors= ${weapon.nomWp} class="text-danger"> </span>

 </div>
 <div class="form-group">
<label class="control-label">weapon price :</label>
<input type="text" name="prixWp" class="form-control"th:value="${weapon.prixWp}" />
 <span th:errors=${weapon.prixWp} class="text-danger"> </span>
 </div>
 <div class="form-group">
 <label class="control-label">creation date :</label>
<input type="date" name="dateCreation" class="form-control"th:value="${weapon.dateCreation}" />
 <span th:errors=${weapon.dateCreation} class="text-danger"> </span>

 </div>
 
 <div class="form-group">
                        <label for="classe">Class:</label>
                        <select name="classe.idClass" class="form-control">
                            <option th:each="cl : ${classes}" th:value="${cl.idClass}"
                                    th:text="${cl.nomClass}" th:selected="${cl == weapon.class}"></option>
                        </select>
                    </div>
 
 
 
 <div>
 <button type="submit" class="btn btn-primary">apply</button>
 </div>
 </form>
</div>
 </div>
 </div>
 </div>
</body>
</html>
